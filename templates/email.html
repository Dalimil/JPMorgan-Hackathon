{% extends "layout.html" %}

{% block title %}Admin Dashboard{% endblock %}
{% block head %}
  {{ super() }}
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <style>
  body {
      font: 400 15px Lato, sans-serif;
      line-height: 1.8;
      color: #818181;
  }
  h2 {
      font-size: 24px;
      text-transform: uppercase;
      color: #303030;
      font-weight: 600;
      margin-bottom: 30px;
  }
  h4 {
      font-size: 19px;
      line-height: 1.375em;
      color: #303030;
      font-weight: 400;
      margin-bottom: 30px;
  }  
  .jumbotron {
      background-color: #00833a;
      color: #fff;
      padding: 100px 25px 50px;
      font-family: Montserrat, sans-serif;
  }
  .container-fluid {
      padding: 60px 50px;
  }
  .bg-grey {
      background-color: #f6f6f6;
  }
  .logo-small {
      color: #00833a;
      font-size: 50px;
  }
  .logo {
      color: #00833a;
      font-size: 220px;
  }
  .thumbnail {
      padding: 0 0 15px 0;
      border: none;
      border-radius: 0;
  }
  .thumbnail img {
      width: 100%;
      height: 100%;
      margin-bottom: 10px;
  }
  .panel {
      border: 1px solid #0CAB93;
      border-radius:0;
      transition: box-shadow 0.5s;
  }

  .panel:hover {
      box-shadow: 5px 0px 40px rgba(0,0,0, .2);
  }

  .panel-footer .btn:hover {
      border: 1px solid #D9534F;
      background-color: #fff !important;
      color: #D9534F;
  }

  .panel-heading {
      color: #fff !important;
      background-color: #0CAB93 !important;
      padding: 5px;
      border-bottom: 1px solid transparent;
      border-top-left-radius: 0px;
      border-top-right-radius: 0px;
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 0px;
  }

  .panel-footer {
      background-color: #fff !important;
  }

  .panel-footer h3 {
      font-size: 32px;
  }

  .panel-footer h4 {
      color: #aaa;
      font-size: 14px;
  }

  .panel-footer .btn {
      margin: 15px 0;
      background-color: #D9534F;
      color: #fff;
  }

  .navbar {
      margin-bottom: 0;
      background-color: #00833a;
      z-index: 9999;
      border: 0;
      font-size: 12px !important;
      line-height: 1.42857143 !important;
      letter-spacing: 4px;
      border-radius: 0;
      font-family: Montserrat, sans-serif;
  }
  .navbar li a, .navbar .navbar-brand {
      color: #fff !important;
  }
  .navbar-nav li a:hover, .navbar-nav li.active a {
      color: #00833a !important;
      background-color: #fff !important;
  }
  .navbar-default .navbar-toggle {
      border-color: transparent;
      color: #fff !important;
  }
  footer .glyphicon {
      font-size: 20px;
      margin-bottom: 20px;
      color: #00833a;
  }
  .slideanim {visibility:hidden;}
  .slide {
      animation-name: slide;
      -webkit-animation-name: slide;  
      animation-duration: 1s; 
      -webkit-animation-duration: 1s;
      visibility: visible;      
  }
  @keyframes slide {
    0% {
      opacity: 0;
      -webkit-transform: translateY(70%);
    } 
    100% {
      opacity: 1;
      -webkit-transform: translateY(0%);
    } 
  }
  @-webkit-keyframes slide {
    0% {
      opacity: 0;
      -webkit-transform: translateY(70%);
    } 
    100% {
      opacity: 1;
      -webkit-transform: translateY(0%);
    }
  }
  @media screen and (max-width: 768px) {
    .col-sm-4 {
      text-align: center;
      margin: 25px 0;
    }
    .btn-lg {
        width: 100%;
        margin-bottom: 35px;
    }
  }
  @media screen and (max-width: 480px) {
    .logo {
        font-size: 150px;
    }
  }

  </style>
{% endblock %}

{% block content %}
<body>

<div class="jumbotron text-center">
  <div class="row">
    <div class="col-sm-offset-1 col-sm-5">
    <h1 style="font-size:40px;">Admin</h1>
    </div>
    <div class="col-sm-offset-2 col-sm-4">
      <img width="50%" src="{{ url_for('static', filename='img/logo.png') }}"> 
    </div>

  </div>
</div>

   
<div id="users" class="container-fluid text-center">
    <h2>SEND EMAILS</h2>
    <h4>Send an email to every person who is signed up for this project.</h4>
    <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
    <form action="" method="POST">
      <div class="row">
        <div class="col-sm-12 form-group">
          <input class="form-control input-md" name="subject" placeholder="Subject" type="text" required>
        </div>
      </div>
      <div class="row">
      <div class="col-sm-12 form-group">
      <textarea class="form-control input-md" name="description" placeholder="Description" rows="5"></textarea>
      </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-default btn-lg pull-right" type="submit">Send</button>
        </div>
      </div>
      </form> 
      </div>
      <div class="col-sm-3"></div>
      </div>
</div>


</body>


{% endblock %}
